<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rivaay Jain</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Trebuchet MS", Arial, sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(135deg, 
        #2e2a4a,
        #2b3a67,
        #3a2f4f,
        #1f3a3d
    );
    background-size:400% 400%;
    animation:bgFlow 18s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

@keyframes bgFlow{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* glowing pastel orbs */
.shape{
    position:absolute;
    border-radius:50%;
    filter: blur(10px);
    opacity:0.32;
    animation: float 14s ease-in-out infinite;
}

@keyframes float{
    0%{ transform:translateY(0px); }
    50%{ transform:translateY(-35px); }
    100%{ transform:translateY(0px); }
}

/* BIG */
.one{width:240px;height:240px;background:#ffb6d5;top:6%;left:8%;}
.two{width:210px;height:210px;background:#9fd6ff;bottom:8%;right:10%;animation-delay:2s;}
.three{width:190px;height:190px;background:#ffe2a8;top:12%;right:18%;animation-delay:4s;}

/* MEDIUM */
.four{width:160px;height:160px;background:#b6ffd6;bottom:18%;left:18%;animation-delay:1s;}
.five{width:150px;height:150px;background:#d9c6ff;top:32%;left:42%;animation-delay:3s;}
.six{width:140px;height:140px;background:#ffd6e8;top:55%;right:15%;animation-delay:5s;}
.seven{width:130px;height:130px;background:#cfe8ff;bottom:40%;right:35%;animation-delay:6s;}

/* SMALL */
.eight{width:110px;height:110px;background:#fff0c9;top:25%;left:65%;animation-delay:2s;}
.nine{width:100px;height:100px;background:#e6ffe9;bottom:30%;left:40%;animation-delay:4s;}
.ten{width:90px;height:90px;background:#f1e6ff;top:45%;right:45%;animation-delay:6s;}
.eleven{width:80px;height:80px;background:#ffd6e8;bottom:12%;left:55%;animation-delay:7s;}
.twelve{width:70px;height:70px;background:#cde9ff;top:18%;left:30%;animation-delay:8s;}
.thirteen{width:60px;height:60px;background:#fff3cf;top:60%;right:28%;animation-delay:9s;}

.card{
    background: linear-gradient(180deg, #ffffff, #f9f9ff);
    padding:75px 65px;
    border-radius:32px;
    box-shadow:0 30px 65px rgba(0,0,0,0.4);
    text-align:center;
    max-width:670px;
    width:90%;
    position:relative;
    z-index:5;
}

/* glowing divider */
.line{
    width:100px;
    height:5px;
    background: linear-gradient(90deg,#ff9ec7,#ffd6e8,#b6dcff);
    border-radius:20px;
    margin:0 auto 28px auto;
    box-shadow:0 0 12px rgba(255,182,213,0.8);
}

h1{
    font-size:3.4rem;
    color:#ff6fa5;
    margin-bottom:18px;
}

h2{
    font-size:1.5rem;
    color:#555;
    margin-bottom:26px;
}

.date{
    font-size:1.2rem;
    color:#666;
    background:#f1f1f8;
    padding:12px 28px;
    border-radius:26px;
    display:inline-block;
}
</style>
</head>

<body>

<!-- MANY blurred pastel orbs -->
<div class="shape one"></div>
<div class="shape two"></div>
<div class="shape three"></div>
<div class="shape four"></div>
<div class="shape five"></div>
<div class="shape six"></div>
<div class="shape seven"></div>
<div class="shape eight"></div>
<div class="shape nine"></div>
<div class="shape ten"></div>
<div class="shape eleven"></div>
<div class="shape twelve"></div>
<div class="shape thirteen"></div>

<div class="card">
    <div class="line"></div>
    <h1>Rivaay Jain</h1>
    <h2>Divyanshi G Jain & Rahhul Jain</h2>
    <div class="date">15.12.25</div>
</div>

</body>
</html>
